<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Forecast App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id= "city"> Bangkok</h1>
            <p class="weather-app-details">
              Tuesday 14:49, Scattered Clouds <br />
              Humidily: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
          <div class="weather-app-icon">☀️</div>
          <div class="weather-app-temperature">35</div>
          <div class="weather-app-unit">°C</div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/demib999" target="_black"> Demi Browne</a>
        and is
        <a
          href="https://github.com/demib999/forecast-app/tree/main"
          target="_black"
        >
          open-sourced on GitHub</a
        >
        and
        <a href="https://forecast-demi-app.netlify.app/" target="_black">
          hosted on Netlity
        </a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
